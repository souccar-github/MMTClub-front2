<form class="form-horizontal" autocomplete="off" #createSizeForm="ngForm" (ngSubmit)="save()">
    <nb-card>
        <nb-card-header>
            {{'CreateNewQrCode' | localize}}
        </nb-card-header>
        <nb-card-body>
            <div>
                <!--Count-->
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="count">
                        {{ "Count" | localize }}
                    </label>
                    <div class="col-md-9">
                        <ejs-numerictextbox id='count' name='count' format='N' min="1" cssClass="as-sy-input"
                             required [(ngModel)]="qrCodeRequest.count" #countModel="ngModel" #countEl>
                        </ejs-numerictextbox>
                        <abp-validation-summary [control]="countModel" [controlEl]="countEl">
                        </abp-validation-summary>
                    </div>
                </div>
                <!--Product-->
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="count">
                        {{ "Product" | localize }}
                    </label>
                    <div class="col-md-9">
                        <ejs-dropdownlist id='productId' name='productId' cssClass="as-sy-input"
                            [dataSource]='products' [fields]='productFields' required
                            [(ngModel)]="qrCodeRequest.productId" #productIdModel="ngModel" #productIdEl>
                        </ejs-dropdownlist>
                        <abp-validation-summary [control]="productIdModel" [controlEl]="productIdEl">
                        </abp-validation-summary>
                    </div>
                </div>
            </div>
        </nb-card-body>
        <nb-card-footer>
            <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createSizeForm.form.valid || saving"
                (onCancelClick)="dialogRef.close()"></abp-modal-footer>
        </nb-card-footer>
    </nb-card>
</form>
