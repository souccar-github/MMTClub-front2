<form class="form-horizontal" autocomplete="off" #editProductForm="ngForm" (ngSubmit)="save()">
    <nb-card>
        <nb-card-header>
            {{'EditProduct' | localize}}
        </nb-card-header>
        <nb-card-body>
            <div>
                <!--Name-->
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="name">
                        {{ "Name" | localize }}
                    </label>
                    <div class="col-md-9">
                        <input type="text" class="e-input as-sy-input" name="name" id="name" minlength="2" required
                            autocomplete="off" [(ngModel)]="product.name" #nameModel="ngModel" #nameEl />
                        <abp-validation-summary [control]="nameModel" [controlEl]="nameEl">
                        </abp-validation-summary>
                    </div>
                </div>
                <!--Description-->
                <div class="form-group row ">
                    <label class="col-md-3 col-form-label" for="description">
                        {{ "Description" | localize }}
                    </label>
                    <div class="col-md-9">
                        <textarea class="e-input as-sy-input" name="description" id="description" autocomplete="off"
                            [(ngModel)]="product.description" #descriptionModel="ngModel" #descriptionEl></textarea>
                        <abp-validation-summary [control]="descriptionModel" [controlEl]="descriptionEl">
                        </abp-validation-summary>
                    </div>
                </div>
                <!--Point-->
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="point">
                        {{ "Point" | localize }}
                    </label>
                    <div class="col-md-9">
                        <ejs-numerictextbox id='point' name='point' format='N' min="1" cssClass="as-sy-input" required
                            [(ngModel)]="product.point" #pointModel="ngModel" #pointEl>
                        </ejs-numerictextbox>
                        <abp-validation-summary [control]="pointModel" [controlEl]="pointEl">
                        </abp-validation-summary>
                    </div>
                </div>
                <!--Category-->
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="categoryId">
                        {{ "Category" | localize }}
                    </label>
                    <div class="col-md-9">
                        <ejs-dropdownlist id='categoryId' name='categoryId' cssClass="as-sy-input"
                            [dataSource]='categories' [fields]='categoryFields' required
                            [(ngModel)]="product.categoryId" #categoryIdModel="ngModel" #categoryIdEl>
                        </ejs-dropdownlist>
                        <abp-validation-summary [control]="categoryIdModel" [controlEl]="categoryIdEl">
                        </abp-validation-summary>
                    </div>
                </div>
                <!--First image-->
                <div class="form-group row">
                    <label class="col-md-3 col-form-label">
                        {{ "Image" | localize }}
                    </label>
                    <div class="col-md-2">
                        <div class="upload-img">
                            <img [src]="imageSrc1" width="150" (click)="showUploadFirstImageDialog($event)"
                                height="150" />

                            <div class="upload-img-trash" *ngIf="imageSrc1 != 'assets/img/upload.png'">
                                <a ejs-button cssClass="as-btn-danger-outline e-small e-round"
                                    (click)="deleteFirstImage($event,1)" iconCss="e-icons e-trash"></a>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-1">
                        <input class="e-input as-sy-input" accept="image/png, image/jpeg" type="file" id="firstImage"
                            (change)="onChangeFirstImage($event)" name="firstImage" #firstImage
                            style="display: none;" />
                    </div>
                    <!-- Second image -->
                    <div class="col-md-2">
                        <div class="upload-img">
                            <img [src]="imageSrc2" width="150" (click)="showUploadSecondImageDialog($event)"
                                height="150" />

                            <div class="upload-img-trash" *ngIf="imageSrc2 != 'assets/img/upload.png'">
                                <a ejs-button cssClass="as-btn-danger-outline e-small e-round"
                                    (click)="deleteSecondImage($event)" iconCss="e-icons e-trash"></a>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-1">
                        <input class="e-input as-sy-input" accept="image/png, image/jpeg" type="file" id="secondImage"
                            (change)="onChangeSecondImage($event)" name="secondImage" #secondImage
                            style="display: none;" />
                    </div>
                    <!-- Third image -->
                    <div class="col-md-2">
                        <div class="upload-img">
                            <img [src]="imageSrc3" width="150" (click)="showUploadThirdImageDialog($event)"
                                height="150" />

                            <div class="upload-img-trash" *ngIf="imageSrc3 != 'assets/img/upload.png'">
                                <a ejs-button cssClass="as-btn-danger-outline e-small e-round"
                                    (click)="deleteThirdImage($event)" iconCss="e-icons e-trash"></a>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-1">
                        <input class="e-input as-sy-input" accept="image/png, image/jpeg" type="file" id="thirdImage"
                            (change)="onChangeThirdImage($event)" name="thirdImage" #thirdImage
                            style="display: none;" />
                    </div>
                </div>
            </div>
        </nb-card-body>
        <nb-card-footer>
            <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!editProductForm.form.valid || saving"
                (onCancelClick)="dialogRef.close()"></abp-modal-footer>
        </nb-card-footer>
    </nb-card>
</form>
